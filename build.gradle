buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task dist(type: Copy) {
	dependsOn "mobile:assembleRelease"
    from 'mobile/build/outputs/apk/mobile-release.apk'
    into 'build/apk'

    rename "mobile-release.apk", "DGMobile.apk"
}